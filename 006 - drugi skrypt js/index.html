<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta name="viewport" content="width=device-width" />

    <title>zabawy z webdevem -- Adam Rębowicz</title>

    <link href="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/css/halfmoon-variables.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body class="with-custom-webkit-scrollbars with-custom-css-scrollbars" data-dm-shortcut-enabled="true" data-sidebar-shortcut-enabled="true" data-set-preferred-theme-onload="true">
    <div class="page-wrapper with-navbar with-sidebar with-navbar-fixed-bottom" data-sidebar-hidden="hidden" data-sidebar-type="overlayed-sm-and-down">
      <div class="sticky-alerts"></div>

      <nav class="navbar">
        <div class="navbar-content">
          <button class="btn active" type="button" onclick="halfmoon.toggleSidebar()">menu</button>
        </div>
        <div class="navbar-content ml-auto">
          <a href="#" class="navbar-brand">zabawy z webdevem</a>
        </div>
      </nav>

      <div class="sidebar-overlay" onclick="halfmoon.toggleSidebar()"></div>
      <div class="sidebar">
      </div>

      <div class="content-wrapper">
        <div class="d-flex align-items-center justify-content-center">
          <div class="content">


            <h1>lista to-do</h1>
            <form id="todoForm">
              <input type="text" class="form-control" name="todoName" id="todoName" placeholder="podaj nazwę zadania">
              <span class="inputDangerInfo" id="inputNameError"></span>
              <textarea type="text" class="form-control" name="todoDesc" id="todoDesc" placeholder="podaj opis zadania"></textarea>
              <span class="inputDangerInfo" id="inputDescError"></span>
              <button type="submit" class="btn">zapisz</button>
            </form>
            <ul id="todoList">
            </ul>


          </div>
        </div>
      </div>

      <nav class="navbar navbar-fixed-bottom">
        <span class="navbar-text ml-auto">
          Adam Rębowicz &copy; 2022
        </span>
      </nav>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/js/halfmoon.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
