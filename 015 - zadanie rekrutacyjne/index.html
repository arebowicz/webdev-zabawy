<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style-sm.css">
  <link rel="stylesheet" href="css/style-md.css" media="(min-width: 768px)">
  <link rel="stylesheet" href="css/style-lg.css" media="(min-width: 1200px)">
  <title>zadanie rekrutacyjne</title>
</head>
<body>
  <div class="container">
    <div class="courier-app-bg">
      <div class="courier-app">
        <div class="courier-print">
          <img src="images/icons/printer.png" height="25px">
          <span class="print-span">etykieta zwrotna:</span>
          <div class="print-toggler">
            <div class="toggle-on">
              <img src="images/icons/toggle-on.png" height="25px">
              <span class="print-span">(tak)</span>
            </div>
            <div class="toggle-off">
              <img src="images/icons/toggle-off.png" height="25px">
              <span class="print-span">(nie)</span>
            </div>
          </div>
        </div>
        <h2>wybierz kuriera:</h2>
        <div class="courier-box">
          <div class="courier-item" id="dhl">
            <div id="dhl-price">
              12,99 zł
            </div>
          </div>
          <div class="courier-item" id="dpd">
            <div id="dpd-price">
              15,99 zł
            </div>
          </div>
          <div class="courier-item" id="fedex" style="align-items:center">
            <div id="fedex-price">
              logo <br /> cena
            </div>
          </div>
          <div class="courier-item" id="inpost-kurier" style="align-items:center">
            <div id="inpost-kurier-price">
              logo <br /> cena
            </div>
          </div>
          <div class="courier-item" id="inpost-paczkomaty" style="align-items:center">
            <div id="inpost-paczkomaty-price">
              logo <br /> cena
            </div>
          </div>
          <div class="courier-item" id="gls" style="align-items:center">
            <div id="gls-price">
              logo <br /> cena
            </div>
          </div>
          <div class="courier-item" id="ups" style="align-items:center">
            <div id="ups-price">
              logo <br /> cena
            </div>
          </div>
        </div>
        <div class="show-more">
          <span class="show-more-action"><h2>pokaż więcej</h2></span>
          <div class="courier-box">
            <div class="courier-item" id="xxx" style="align-items:center">
              <div id="xxx-price">
                logo <br /> cena
              </div>
            </div>
            <div class="courier-item" id="yyy" style="align-items:center">
              <div id="yyy-price">
                logo <br /> cena
              </div>
            </div>
            <div class="courier-item" id="zzz" style="align-items:center">
              <div id="zzz-price">
                logo <br /> cena
              </div>
            </div>
            <div class="courier-item" id="aaa" style="align-items:center">
              <div id="aaa-price">
                logo <br /> cena
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
