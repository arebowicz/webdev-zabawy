<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style-sm.css">
  <link rel="stylesheet" href="css/style-md.css" media="(min-width: 768px)">
  <link rel="stylesheet" href="css/style-lg.css" media="(min-width: 1200px)">
  <title>zadanie rekrutacyjne</title>
</head>
<body>
  <div class="container">
    <div class="courier-app-bg">
        <form class="courier-app">
          <div class="courier-print">
            <img src="images/icons/printer.png" height="25px">
            <span class="print-span">etykieta zwrotna:</span>
            <div class="print-toggler">
              <div class="toggle-on">
                <img src="images/icons/toggle-on.png" height="25px">
                <span class="print-span">(tak)</span>
              </div>
              <div class="toggle-off">
                <img src="images/icons/toggle-off.png" height="25px">
                <span class="print-span">(nie)</span>
              </div>
            </div>
          </div>
          <h2>wybierz kuriera:</h2>
          <div class="courier-box">
            <input class="check-with-label" type="radio" id="dhl" name="which-courier" value="dhl">
            <label class="courier-item" for="dhl" id="dhl">
              <span class="dhl-price">
                12,99 zł
              </span>
            </label>
            <input class="check-with-label" type="radio" id="dpd" name="which-courier" value="dpd">
            <label class="courier-item" for="dpd" id="dpd">
              <span class="dpd-price">
                15,99 zł
              </span>
            </label>
            <input class="check-with-label" type="radio" id="fedex" name="which-courier" value="fedex">
            <label class="courier-item" for="fedex" id="fedex" style="align-items:center">
              <span class="fedex-price">
                logo <br /> cena
              </span>
            </label>
            <input class="check-with-label" type="radio" id="inpost-kurier" name="which-courier" value="inpost-kurier">
            <label class="courier-item" for="inpost-kurier" id="inpost-kurier" style="align-items:center">
              <span class="inpost-kurier-price">
                logo <br /> cena
              </span>
            </label>
            <input class="check-with-label" type="radio" id="inpost-paczkomaty" name="which-courier" value="inpost-paczkomaty">
            <label class="courier-item" for="inpost-paczkomaty" id="inpost-paczkomaty" style="align-items:center">
              <span class="inpost-paczkomaty-price">
                logo <br /> cena
              </span>
            </label>
            <input class="check-with-label" type="radio" id="gls" name="which-courier" value="gls">
            <label class="courier-item" for="gls" id="gls" style="align-items:center">
              <span class="gls-price">
                logo <br /> cena
              </span>
            </label>
            <input class="check-with-label" type="radio" id="ups" name="which-courier" value="ups">
            <label class="courier-item" for="ups" id="ups" style="align-items:center">
              <span class="ups-price">
                logo <br /> cena
              </span>
            </label>
          </div>
          <div class="show-more">
            <span class="show-more-action"><h2>pokaż więcej</h2></span>
            <div class="courier-box">
                <input class="check-with-label" type="radio" id="xxx" name="which-courier" value="xxx">
                <label class="courier-item" for="xxx" id="xxx" style="align-items:center">
                  <span class="xxx-price">
                    logo <br /> cena
                  </span>
                </label>
                <input class="check-with-label" type="radio" id="yyy" name="which-courier" value="yyy">
                <label class="courier-item" for="yyy" id="yyy" style="align-items:center">
                  <span class="yyy-price">
                    logo <br /> cena
                  </span>
                </label>
                <input class="check-with-label" type="radio" id="zzz" name="which-courier" value="zzz">
                <label class="courier-item" for="zzz" id="zzz" style="align-items:center">
                  <span class="zzz-price">
                    logo <br /> cena
                  </span>
                </label>
                <input class="check-with-label" type="radio" id="aaa" name="which-courier" value="aaa">
                <label class="courier-item" for="aaa" id="aaa" style="align-items:center">
                  <span class="aaa-price">
                    logo <br /> cena
                  </span>
                </label>
            </div>
          </div>
        </form>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
